<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 정보 수정</title>
  <link rel="stylesheet" href="../CSS/reset.css">
  <link rel="stylesheet" href="../CSS/nav.css">
  <link rel="stylesheet" href="../CSS/revise.css">
<script src="../JavaScript/revise.js"></script>
<script src="./JavaScript/darkmod.js"></script>
</head>
<body>
	<header id="header">
		<div id="header-inner">
			<a href="../index.html" id="logo">JDJS</a>

			<nav id="nav">
				<ul>
					<li><a href="#">AI 도구</a></li>
					<li><a href="#">기능</a></li>
					<li><a href="#">소개</a></li>
					<li><a href="#">MOD</a></li>
				</ul>
			</nav>
			
			<button id="toggle-btn">
				<span>다크모드</span>
			</button>

			<a href="../index.html" id="login-btn">Log Out</a>
		</div>
	</header>

	<main id="correction-id">
		<!-- 회원정보 -->
		<h2>수정 페이지</h2>

		<form method="post" action="/server/program">           
			<div class="info-row">
				<label>이름</label>
				<span class="name-value">홍xx</span>
				<input type="text" name="userName" placeholder="새 이름" autocomplete="off">            
			</div>

			<div class="info-row">
				<label>E-mail</label>
				<span class="name-value">jhxxxxx@xxxxx.com</span>
				<input type="email" name="email" placeholder="새 E-mail" autocomplete="off">         
			</div>

			<div class="info-row">
				<label>휴대 전화</label>
				<span class="name-value">010-xxxx-xxxx</span> 
				<input type="tel" name="phone" placeholder="새 휴대 전화" autocomplete="off">       
			</div>

			<button type="submit" id="correction">수정 완료</button>
		</form>
	</main>
</body>
</html>
