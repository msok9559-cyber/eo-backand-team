<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수정페이지</title>
  <link rel="stylesheet" href="../CSS/CGreset.css">
  <link rel="stylesheet" href="../CSS/passwordmodify.css">
</head>

  <main id="correction-id">
    <!-- 회원정보 -->
  <section id="user-info">
    <h2>수정 페이지</h2>
    <div>
      <form method="post" action="/server/program">  
        <fieldset id="section-section">
          <legend>보안정보</legend>          
          <div>
            <div class="info-row2">
                <label>비밀번호</label>
                <input type="text" name="password" placeholder="현재 비밀번호">
                <input type="text" name="password" placeholder="새 비밀번호">
            </div>

            <div class="info-row2">
                <label>질의응답</label>                
                
                <select name="email">
                  <option value="초등학교는 어디인가요?">초등학교는 어디인가요?</option>
                  <option value="최애 음식은?">최애 음식은?</option>
                  <option value="별명은?">별명은?</option>
                  <option value="스포츠 취미는?">스포츠 취미는?</option>
                  <option value="너는 누구인가?">너는 누구인가?</option>                
                </select>
                
                <input type="tel" name="qa" placeholder="질의응답">

            </div>
          
            <div class="info-row2">
              <label>2단계 인증</label>
              <input type="tel" name="twofa" placeholder="MOTP 번호 입력">
            </div>     
          </div>

        </fieldset>

    <section id="account-actions">
      <form method="post" action="/withdraw">
        <fieldset>
        <div>
          <a href="/workspace/members/mypage.html" class="btn danger">회원수정 완료</a>
        </div>
        </fieldset>
      </form>
    </div>
