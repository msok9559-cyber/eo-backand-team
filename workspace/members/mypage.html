<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>
    <link rel="stylesheet" href="../CSS/CGreset.css">
    <link rel="stylesheet" href="../CSS/Mypage.css">
</head>
<body>

<main id="main-id">
	<!-- 회원정보 -->
	<div id="user-info">
		<h2>회원 정보</h2>    		
		<div class="info-row">
			<span class="name-label">이름</span> 
			<span class="name-value">정XX</span>           
		</div>

		<div class="info-row">
			<span class="name-label">별명</span> 
			<span class="name-value">홍XX</span>           
		</div>
			
		<div class="info-row">
			<span class="name-label">핸드폰</span> 
			<span class="name-value">010-xxxx-xxxx</span>           
		</div>
			
		<div class="info-row">
			<span class="name-label">E-mail</span> 
			<span class="name-value">jhxxxxx@xxxxx.com</span>           
		</div>
		<div class="btn-wrap">
			<a href="./datapage.html" class="btn-danger">정보 수정</a>
		</div>
	</div>
	<div>
		<h2>보안정보</h2>          
		<div class="info-row">
			<span class="name-label">아이디</span> 
			<span class="name-value">jxxxxxx</span>           
		</div>
		
		<div class="info-row">
			<span class="name-label">비밀번호</span> 
			<span class="name-value">xxxxxxxxxxxx</span>           
		</div>
					
		<div id="toggle-group">
			<label for="toggle-check">해외 로그인 차단</label>
			<button class="toggle-btn" type="button">
            	<span></span>
        	</button>	
		</div>
		
		<div id="toggle-group2">
			<label for="toggle2-check">타지역 로그인 차단</label>
			<button class="toggle-btn" type="button">
            	<span></span>
        	</button>
		</div>
		<div class="btn-wrap">
			<a href="./passwordmodify.html" class="btn-danger">정보 수정</a>
		</div>                   
	</div>
</main>
</body>
</html>
