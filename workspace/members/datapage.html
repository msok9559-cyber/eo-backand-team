<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수정페이지</title>
  <link rel="stylesheet" href="../CSS/CGreset.css">
  <link rel="stylesheet" href="../CSS/datapage.css">
</head>
<body>

  <main id="correction-id">
    <!-- 회원정보 -->
  <section id="user-info">
    <h2>수정 페이지</h2>
    <div>
      <form method="post" action="/server/program">      
        
        <fieldset id="fieldset-id">
          <legend>기본정보</legend>        
          <div>
            <div class="info-row">
              <label>별명</label>
              <span id="name-value">홍xx</span>
              <input type="email" name="email" placeholder="새 별명">            
            </div>

            <div class="info-row">
                <label>E-mail</label>
                <span id="name-value">jhxxxxx@xxxxx.com</span>
                <input type="email" name="email" placeholder="새 E-mail">         
            </div>

            <div class="info-row">
                <label>휴대전화</label>
                <span id="name-value">010-xxxx-xxxx</span> 
                <input type="tel" name="phone" placeholder="새 휴대전화">       
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </section>

    <section id="account-actions">
      <form method="post" action="/withdraw">
        <fieldset>
        <div>
          <a href="/workspace/members/mypage.html" class="btn danger">회원수정 완료</a>
        </div>
        </fieldset>
      </form>
    </section>  
  </main>
</body>
</html>
