<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>

<header id="header">
    <div id="header-inner">
        <a href="#home"id="logo">JDJS</a>

        <nav id="nav">
            <ul>
                <li><a href="#">MOD</a></li>
            </ul>
        </nav>
        
        <button>
            <span>OFF</span>
            <span></span>
        </button>

        <a href="login.html" id="login-btn">Log In</a>
    </div>
</header>

<main id="auth-container">
    <section class="auth-box">
        <h2 class="auth-title">회원가입</h2>
        <p class="auth-desc">JDJS에 오신 것을 환영합니다</p>

        <form class="auth-form">

            <!-- 이름 -->
            <div class="form-row">
                <label>이름</label>
                <input type="text" class="form-input" placeholder="이름 입력" required>
            </div>

            <!-- 가입 유형 -->
            <div class="form-row">
                <label>가입 유형</label>
                <div class="radio-group">
                    <label><input type="radio" name="nation" checked > 내국인</label>
                    <label><input type="radio" name="nation"> 외국인</label>
                </div>
            </div>

            <!-- 주민번호 -->
            <div class="form-row">
                <label>주민등록번호</label>
                <div class="inline-input">
                    <input type="text" class="form-input" maxlength="6" placeholder="앞 6자리">
                    <span>-</span>
                    <input type="text" class="form-input" maxlength="7" placeholder="뒤 7자리">
                </div>
            </div>

            <!-- 아이디 -->
            <div class="form-row">
                <label>아이디</label>
                <div class="inline-input">
                    <input type="text" id="userId" class="form-input" placeholder="아이디 입력">
                    <button type="button" id="idCheckBtn" class="btn-check">중복확인</button>
                </div>
            </div>
            <p id="idMessage" class="form-message">중복</p>

            <!-- 비밀번호 -->
            <div class="form-row">
                <label>비밀번호</label>
                <input type="password" id="password" class="form-input">
            </div>

            <div class="form-row">
                <label>비밀번호 확인</label>
                <input type="password" id="passwordCheck" class="form-input">
            </div>
            <p id="pwMessage" class="form-message">중복</p>

            <!-- 휴대폰 -->
            <div class="form-row">
                <label>휴대폰 번호</label>
                <div class="inline-input">
                    <input type="tel" class="form-input" placeholder="010-0000-0000">
                    <button type="button" class="btn-auth">인증번호</button>
                </div>
            </div>

            <div class="form-row">
                <label>인증번호</label>
                <div class="inline-input">
                    <input type="text" class="form-input" placeholder="인증번호 입력">
                    <button type="button" class="btn-auth">확인</button>
                </div>
            </div>

            <!-- 약관 -->
            <div id="terms">
                <label><input type="checkbox" id="allclick"> 전체 동의</label>
                <label><input type="checkbox" class="term-item" required> 이용약관 (필수)</label>
                <label><input type="checkbox" class="term-item" required> 개인정보 동의 (필수)</label>
                <label><input type="checkbox" class="term-item"> 마케팅 동의 (선택)</label>
            </div>

            <button type="submit" class="btn-start">회원가입</button>
        </form>
    </section>
</main>

<footer id="auth-footer">
    이미 계정이 있으신가요?
    <a href="login.html">로그인</a>
</footer>

<script src="../JavaScript/darkmod.js"></script>
<script src="../JavaScript/signup.js"></script>
</body>
</html>
