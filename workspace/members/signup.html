<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header class="header">
    <div class="header-inner">
        <h1 class="logo">JDJS</h1>

        
        <div class="header-right">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">AI 도구</a></li>
                    <li class="nav-item"><a href="#">기능</a></li>
                    <li class="nav-item"><a href="#">소개</a></li>
                    <li class="nav-item"><a href="#">MOD</a></li>
                </ul>
            </nav>
                <button class="theme-toggle" aria-label="다크모드 토글">
                    <span class="toggle-text">OFF</span>
                    <span class="toggle-circle"></span>
                </button>

                <a href="../workspace/members/login.html" class="btn-start">Log In</a>
            </div>
        </div>
    </header>
    <main class="auth-container">
        <section class="auth-form">
            <h2 class="auth-title">회원가입</h2>
            <p class="auth-desc">JDJS에 오신 것을 환영합니다</p>

            <form action="auth-form">
                <label>
                    이름
                    <input type="text" placeholder="이름을 입력하세요" required>
                </label>

                <div class="form-group">
                    <span class="label">가입 유형</span>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="nation" checked>
                            내국인
                        </label>
                        <label>
                            <input type="radio" name="nation">
                            외국인
                        </label>
                    </div>
                </div>
                
                <label>
                    주민등록번호
                    <div class="inline-input">
                        <input type="text" placeholder="앞 6자리" maxlength="6" required>
                        <span>-</span>
                        <input type="text" placeholder="뒤 7자리" maxlength="7" required>
                    </div>
                </label>
                <!-- 아이디 / 중복 확인 -->
                <label>
                    아이디
                    <div class="inline-input">
                        <input type="text" placeholder="아이디 입력" required>
                        <button type="button" class="btn-check">중복확인</button>
                    </div>
                </label>
                <!-- 비밀번호 -->
                <label>
                    비밀번호
                    <input type="text" placeholder="비밀번호 입력" required>
                </label>

                <!-- 비밀번호 중복체크 -->
                <label>
                    비밀번호 확인
                    <input type="text" placeholder="비밀번호 입력" required >
                </label>
                <!-- 휴대폰 번호 및 인증 -->
                <label>
                    휴대폰 번호
                    <div class="inline-input">
                        <input type="tel" placeholder="010-0000-0000" required>
                        <button type="button" class="btn-auth">인증번호 받기</button>
                    </div>
                </label>
                <!-- 인증번호 입력 -->
                <label>
                    인증번호
                    <input type="text" placeholder="인증번호를 입력해주세요">
                    <button type="submit" class="btn-auth">확인</button>
                </label>
                <div class="terms">
                    <label>
                        <input type="checkbox">
                        전체 약관에 동의합니다
                    </label>

                    <label>
                        <input type="checkbox" required>
                        (필수) 이용약관 동의
                    </label>

                    <label>
                        <input type="checkbox" required>
                        (필수) 개인정보 수집 및 이용 동의
                    </label>

                    <label>
                        <input type="checkbox">
                        (선택) 마케팅 정보 수신 동의
                    </label>
                </div>
                <button type="submit" class="btn-start full">
                    회원가입
                </button>
            </form>
        </section>
    </main>
    <footer>
        <p class="auth-footer">
            이미 계정이 있으신가요?
            <a href="../members/login.html">로그인</a>
        </p>
    </footer>

</body>
</html>
