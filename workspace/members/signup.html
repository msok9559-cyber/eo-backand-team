<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>

    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="../CSS/signup.css">
    <script src="../JavaScript/darkmod.js"></script>
    <script src="../JavaScript/signup.js"></script>
</head>
<body>

<header id="header">
    <div id="header-inner">
        <a href="../index.html" id="logo">JDJS</a>

        <nav id="nav">
            <ul>
                <li><a href="#">MOD</a></li>
            </ul>
        </nav>
        
        <button>
            <span>OFF</span>
            <span></span>
        </button>

        <a href="./login.html" id="login-btn">Log In</a>
    </div>
</header>

<main id="auth-container">
    <section>
        <h2>회원 가입</h2>
        <p>JDJS에 오신 것을 환영합니다</p>

        <form id="auth-form" method="post" action="./login.html">

            <!-- 이름 -->
            <div class="form-row">
                <label>이름</label>
                <input type="text" name="userName" class="form-input" placeholder="이름 입력" id="userName" autocomplete="off" required>
            </div>

            <!-- 가입 유형 -->
            <div class="form-row">
                <label>가입 유형</label>
                <div class="radio-group">
                    <label><input type="radio" name="nation" value="domestic" checked>내국인</label>
                    <label><input type="radio" name="nation" value="foreign">외국인</label>
                </div>
            </div>

            <!-- 주민번호 -->
            <div class="form-row">
                <label>주민등록번호</label>
                <div class="inline-input">
                    <input type="text" name="rnnFront" class="form-input" maxlength="6" placeholder="앞 6자리" autocomplete="off" required>
                    <span>-</span>
                    <input type="password" name="rnnBack" class="form-input" maxlength="7" placeholder="뒤 7자리" autocomplete="off" required>
                </div>
            </div>

            <!-- 아이디 -->
            <div class="form-row">
                <label>아이디</label>
                <div class="inline-input">
                    <input type="text" name="userId" id="userId" class="form-input" placeholder="아이디 입력" autocomplete="off" required>
                    <button type="button" id="idCheckBtn" class="btn-check">중복 확인</button>
                </div>
            </div>

            <!-- 이메일 입력 -->
            <div class="form-row">
                <label class="label">이메일</label>
                <div id="emailId">
                    <input name="emailId" type="email" placeholder="이메일 입력" autocomplete="off">
                    
                    <span>@</span>
                    <select name="email">
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="kakao.com">kakao.com</option>
                        <option value="outlook.com">outlook.com</option>
                        <option value="icloud.com">icloud.com</option>
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="yahoo.com">yahoo.com</option>
                    </select>
                </div>
            </div>

            <span id="idMessage" class="form-message">중복</span>

            <!-- 비밀번호 -->
            <div class="form-row">
                <label>비밀번호</label>
                <input type="password" name="password" id="password" class="form-input" required>
            </div>

            <div class="form-row">
                <label>비밀번호 확인</label>
                <input type="password" name="passwordCheck" id="passwordCheck" class="form-input" required>
            </div>

            <span id="pwMessage" class="form-message">중복</span>

            <!-- 휴대폰 -->
            <div class="form-row">
                <label>휴대폰 번호</label>
                <div class="inline-input" id="certification">
                    <input type="tel" name="phone" class="form-input" id="phone" maxlength="11" autocomplete="off" required>
                    <button type="button" class="btn-auth">인증 번호</button>
                </div>
            </div>

            <div class="form-row">
                <label>인증 번호</label>
                <div class="inline-input" id="complete">
                    <input type="text" name="certCode" class="form-input" placeholder="인증번호 입력" autocomplete="off" required>
                    <button type="button" class="btn-auth">확인</button>
                </div>
            </div>

            <span id="certMessage" class="form-message">인증 확인</span>

            <!-- 약관 -->
            <div id="terms">
                <label><input class="term-item" type="checkbox" id="allclick"> 전체 동의</label>
                <label><input class="term-item" type="checkbox" name="termsService" required> 이용약관 (필수)</label>
                <label><input class="term-item" type="checkbox" name="termsPrivacy" required> 개인정보 동의 (필수)</label>
                <label><input class="term-item" type="checkbox" name="termsMarketing"> 마케팅 동의 (선택)</label>
            </div>

            <button type="submit" id="btn-start">회원 가입</button>
        </form>
    </section>
</main>

<footer id="auth-footer">
    이미 계정이 있으신가요?
    <a href="./login.html">로그인</a>
</footer>

</body>
</html>
