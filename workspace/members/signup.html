<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/signup.css">
    
</head>
<body>
    <header id="header">
        <div id="header-inner">
            <a href="#home"id="logo">JDJS</a>

        <nav id="nav">
            <ul>
                <li><a href="#">AI 도구</a></li>
                <li><a href="#">기능</a></li>
                <li><a href="#">소개</a></li>
                <li><a href="#">MOD</a></li>
            </ul>
        </nav>
        
        <button>
            <span>OFF</span>
            <span></span>
        </button>

            <a href="login.html" id="login-btn">Log In</a>
        </div>
    </header>

    <main id="auth-container">
        <section id="auth-form">
            <h2 id="auth-title">회원가입</h2>
            <p id="auth-desc">JDJS에 오신 것을 환영합니다</p>

            <form id="auth-form">
                <label>
                    이름
                    <input type="text" class="form-input" placeholder="이름을 입력하세요" required>
                </label>

                <div id="form-group">
                    <span id="label">가입 유형</span>
                    <div id="radio-group">
                        <label>
                            <input type="radio" name="nation" checked>
                            내국인
                        </label>
                        <label>
                            <input type="radio" name="nation">
                            외국인
                        </label>
                    </div>
                </div>
                
                <label>
                    주민등록번호
                    <div class="inline-input">
                        <input type="text" class="form-input" placeholder="앞 6자리" maxlength="6" required>
                        <span>-</span>
                        <input type="text" class="form-input" placeholder="뒤 7자리" maxlength="7" required>
                    </div>
                </label>
                <!-- 아이디 / 중복 확인 -->
                <label>
                    아이디
                    <div class="inline-input">
                        <input type="text"  id="userId" class="form-input" placeholder="아이디 입력" required autocomplete="off">
                        <button type="button" id="idCheckBtn" class="btn-check">중복확인</button>
                    </div>
                </label>
                <p id="idMessage">사용가능한 아이디입니다!</p>
                <!-- 비밀번호 -->
                <label>
                    비밀번호
                    <input type="password" id="password" class="form-input" placeholder="비밀번호 입력" required>
                </label>

                <!-- 비밀번호 중복체크 -->
                <label>
                    비밀번호 확인
                    <input type="password" id="passwordCheck" class="form-input" placeholder="비밀번호 입력" required >
                </label>
                <p id="pwMessage">비밀번호가 일치합니다.</p>
                <!-- 휴대폰 번호 및 인증 -->
                <label>
                    휴대폰 번호
                    <div class="inline-input">
                        <input type="tel" class="form-input" placeholder="010-0000-0000" required>
                        <button type="button" class="btn-auth">인증번호 받기</button>
                    </div>
                </label>
                <!-- 인증번호 입력 -->
                <label>
                    인증번호
                    <div class="inline-input">
                    <input type="text" class="form-input" placeholder="인증번호를 입력해주세요" required>
                    <button type="submit" class="btn-auth">확인</button>
                    </div>
                </label>
                <div id="terms">
                    <label>
                        <input type="checkbox" id="allclick">
                        전체 약관에 동의합니다
                    </label>

                    <label>
                        <input type="checkbox" class="trem-item" required>
                        (필수) 이용약관 동의
                    </label>

                    <label>
                        <input type="checkbox" class="trem-item" required>
                        (필수) 개인정보 수집 및 이용 동의
                    </label>

                    <label>
                        <input type="checkbox" class="trem-item"> 
                        (선택) 마케팅 정보 수신 동의
                    </label>
                </div>
                <button type="submit" class="btn-start full">
                    회원가입
                </button>
            </form>
        </section>
    </main>
    <footer>
        <p id="auth-footer">
            이미 계정이 있으신가요?
            <a href="../members/login.html">로그인</a>
        </p>
    </footer>
    <script src="../JavaScript/darkmod.js"></script>
    <script src="../JavaScript/signup.js"></script>
</body>
</html>
