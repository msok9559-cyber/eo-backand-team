<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project_site</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/project_style.css">
    <script src="../JavaScript/project_java.js"></script>
</head>
<body>
    <div id="site">
        <header>
            <!-- 메뉴 버튼 -->
             <button type="button" id="menu">
                <span>menu</span>
             </button>
            
            <!-- 마이페이지로 이동할때 사용 -->
             <a href="#home"><span>image</span></a>
        </header>
        
        <aside id="sidebar">
            <nav aria-label="사이드">
                <h2>JDJS</h2>

                <!-- 메뉴 버튼을 누르면 사이드바가 튀어나옴 -->
                <ul>
                    <li><a href="#newChat" id="newChat">새 채팅</a></li>
                    <li><a href="#library">라이브러리</a></li>
                    <li><p>내 채팅</p></li>
                </ul>

                <!-- 저장된 채팅방 목록을 출력 -->
                 <ul id="chatList"></ul>
            </nav>

            <button type="button" id="close"><span>close</span></button>
        </aside>

        <main id="contents">
            <!-- 채팅영역 -->
            <div id="chat"></div>

            <!-- 무엇을 도와드릴까요?-->
            <h2>무엇을 도와드릴까요?</h2>

            <form id="prompt" action="/server/program" method="post">
                <!-- 첨부파일 버튼 -->
                <div id="image">
                    <input type="file" id="upload" name="upload">
                    <span>업로드 이미지</span>
                </div>    
                
                <!-- 입력창 -->
                <input type="text" id="question" name="question" autocomplete="off" placeholder="무엇이든 물어보세요">

                <!-- 전송 -->
                 <button type="submit" id="submit"><span>전송</span></button>
            </form>
        </main>
        
    </div> <!-- /#site-->
</body>
</html>
