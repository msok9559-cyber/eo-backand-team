<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="../CSS/password.css">
    <script src="../JavaScript/password.js"></script>
</head>
<body>
    <header id="header">
        <div id="header-inner">
            <a href="#home" id="logo">JDJS</a>

            <nav id="nav">
                <ul>
                    <li><a href="#">AI 도구</a></li>
                    <li><a href="#">기능</a></li>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">MOD</a></li>
                </ul>
            </nav>
            
            <button>
                <span>OFF</span>
                <span></span>
            </button>

            <a href="./members/mypage.html" id="mypage-btn">MyPage</a>
            <a href="./members/login.html" id="login-btn">Log In</a>
        </div>
    </header>
 
    <section id="panel">
            <h2>비밀번호 찾기</h2>

        <form id="form" action="/server/program" method="post">
            <!-- 아이디 입력 -->
            <div id="userId">
                <label class="label">아이디</label>
                <input name="userId" type="text" placeholder="아이디 입력" autocomplete="off">
            </div>
            
            <!-- 이메일 입력 -->
            <div id="emailId">
                <label class="label">이메일</label>
                <input name="emailId" type="email" placeholder="이메일 입력" autocomplete="off">
                
                <span>@</span>
                <select name="email">
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="kakao.com">kakao.com</option>
                    <option value="outlook.com">outlook.com</option>
                    <option value="icloud.com">icloud.com</option>
                    <option value="hotmail.com">hotmail.com</option>
                    <option value="yahoo.com">yahoo.com</option>
                </select>
            </div>

            <!-- 인증번호 발송버튼 -->
            <button type="button" name="sendButton">인증번호 발송</button>

            <!-- 인증번호 입력칸 -->
            <div id="certification">
                <label class="label">인증번호</label>
                <input name="certification" type="text" placeholder="인증번호 입력" autocomplete="off">
                <button type="button" name="certification">인증확인</button>
            </div>

            <!-- 비밀번호 재설정 -->
            <div id="password">
                <div id="newPassword">
                    <label class="label">새 비밀번호</label>
                    <input type="password" placeholder="새 비밀번호 입력" autocomplete="off">
                </div>

                <div id="recheckPassword">
                    <label class="label">비밀번호 재확인</label>
                    <input type="password" placeholder="비밀번호 재확인" autocomplete="off">
                </div>

                <span id="pwMsg">비밀번호가 일치하지 않습니다.</span>

                <button type="button" name="submit">재설정</button>
            </div>
        </form>
    </section> <!-- #/panel -->
</body>
</html>
