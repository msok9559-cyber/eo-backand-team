<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="../CSS/CGreset.css">
    <link rel="stylesheet" href="../CSS/Login.css">
    <script src="../JavaScript/login.js"></script>

</head>
<body>
    
<main id="main-tool">
    <h1>JDJS</h1>
    <div id="profile">
        <form id="login-box" action="../index.html" method="post">
            <h2>로그인</h2>
            <input type="text" id="loginId" placeholder="아이디" autocomplete="off">
            <input type="password" id="loginPw" placeholder="비밀번호" autocomplete="off">
            <button id="loginBtn" type="submit">로그인</button>
        </form>
        <div id="box">
            <a href="#">ID 찾기</a>
            <a href="#">P/W 찾기</a>
            <a href="#">회원가입</a>
        </div>
    </div>    

    <div id="banner-section">
        <img src="../Images/banner.jpg" alt="banner">
    </div>
</main>
        
<footer id="footer-banner">
    @ 2025 EST 국비 지원 양성 과정. All Rights Reserved.
</footer>

</body>
</html>
